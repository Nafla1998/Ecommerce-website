            <h2 class="div-title">Signup</h2>
            <form class="signup-form" action="" onsubmit="return validate()">
                <label for="u_fname">Enter your First name</label><br>
                <input type="text" name="" id="u_fname" ><br>
                <label for="u_lname">Enter your Last name</label><br>
                <input type="text" name="" id="u_lname" ><br>
                <label for="u_pwd">Enter your password</label><br>
                <input type="password" name="" id="u_pwd" ><br>
                  <!-- <button type="button"  id="toggle-password">Show</button> -->
                <label for="u_email">Enter your email</label><br>
                <input type="email" name="" id="u_email" ><br>
                <!-- <button onclick="validate()">Submit</button> -->
                <input class="btn btn-primary" type="submit" value="Register">
                <div id="errorMsgs"></div>
            </form>
            <script>
                validate = () => {
                    let isValid = true;
                    let errorMsgs = []; // empty array

                    const user_fname = document.getElementById("u_fname").value;
                    const user_lname = document.getElementById("u_lname").value;
                    const user_pwd = document.getElementById("u_pwd").value;
                    const user_email = document.getElementById("u_email").value;
                    // const togglePassword = document.getElementById("toggle-password")
                    const error_msg = document.getElementById("errorMsgs");

                    error_msg.textContent=""
                    error_msg.style.backgroundColor="yellow";
                    error_msg.style.color="red";
                    
                    //name vaidation
                    if(user_fname.trim() === ""){
                        isValid = false;
                        errorMsgs.push("First name is required");

                    }
                    if(user_lname.trim() === ""){
                        isValid = false;
                        errorMsgs.push("Last name is required");

                    }

                    //email validation
                    // regEx
                    const emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,6}$/;
                    if(!emailPattern.test(user_email)){
                        isValid = false;
                        errorMsgs.push("Enter the valid email");
                    }

                    //password validation
                    if(user_pwd.length < 8){
                        isValid = false;
                        errorMsgs.push("Password must be atleast 8 characters");
                    }
                    //uppercase
                    const uppercasePattern = /[A-Z]/;
                    if(!uppercasePattern.test(user_pwd)){
                        isValid = false;
                        errorMsgs.push("Password must conyain atleast one uppercase letter");
                    }

                      //lowercase
                    const lowercasePattern = /[a-z]/;
                    if(!lowercasePattern.test(user_pwd)){
                        isValid = false;
                        errorMsgs.push("Password must contain atleast one lowercase letter");
                    }

                         //digit
                    const digitPattern = /[0-9]/;
                    if(!digitPattern.test(user_pwd)){
                        isValid = false;
                        errorMsgs.push("Password must contain atleast one number");
                    }


                    //special character
                    const specialcharacterPattern = /[!@#$%^&*(),.?":{}|<>}]/;
                    if(!specialcharacterPattern.test(user_pwd)){
                        isValid = false;
                        errorMsgs.push("Password must contain atleast one special character");
                    }
                if(!isValid){
                    error_msg.innerHTML = errorMsgs.join('<br>');
                }
                // addEventListener(event, () => {});
                // togglePassword.addEventListener("click", () => {
